<!DOCTYPE html>
<html >
<head>
    <title>Cartoon Quiz</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="https://purepng.com/public/uploads/large/purepng.com-mickey-mouse-happymickey-mousemickeymouseanimal-cartooncharacterwalt-disneyub-iwerksstudioslarge-yellow-shoered-shortswhite-gloves-1701528648830wwrcw.png">
</head>
<body>
    <div class="holder">
        <h1>Cartoon Character Quiz!</h1>
        <div class="quiz-container">
            
            <div class="questions">
                <label>What show does Spongebob come from?</label><br>
                <p><input type="radio" name="q1" value="wrong"> Looney Tunes</p>
                <p><input type="radio" name="q1" value="wrong"> Paw Patrol</p>
                <p><input type="radio" name="q1" value="wrong"> Scooby Dooby Do</p>
                <p><input type="radio" name="q1" value="correct"> Spongebob SquarePants</p>
            </div>
            
            <div class="questions">
                <label>Which Character is a Mouse?</label><br>
                <p><input type="radio" name="q2" value="wrong"> Tom</p>
                <p><input type="radio" name="q2" value="correct"> Jerry</p>
                <p><input type="radio" name="q2" value="wrong"> Shrek</p>
                <p><input type="radio" name="q2" value="wrong"> George</p>
            </div>
            
            <div class="questions">
                <label>Which Show features Cats(a lot).</label><br>
                <p><input type="radio" name="q3" value="wrong"> Peppa Pig</p>
                <p><input type="radio" name="q3" value="wrong"> Scooby Do</p>
                <p><input type="radio" name="q3" value="wrong"> Paw Patrol</p>
                <p><input type="radio" name="q3" value="correct"> None of the above</p>
            </div>
            
            <div class="questions">
                <label>Which Character likes to solve mysteries.</label><br>
                <p><input type="radio" name="q4" value="wrong"> Tom</p>
                <p><input type="radio" name="q4" value="wrong"> Shrek</p>
                <p><input type="radio" name="q4" value="correct"> Scooby Do</p>
                <p><input type="radio" name="q4" value="wrong"> Tayo</p>
            </div>
        </div>
        
        <button type="button" id="submitBtn">Submit</button>
        <p id="result" style="font-weight: bold; margin-top: 20px;"></p>
    </div>
    <script src="home.js"></script>
</body>
</html>
